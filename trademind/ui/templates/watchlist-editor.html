<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票编辑器 - TradeMind Lite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/watchlist-editor-new.css') }}" rel="stylesheet">
</head>
<body>
    <div class="watchlist-editor">
        <!-- 关闭按钮 -->
        <div class="close-button" id="closeEditorBtn">
            <i class="bi bi-x-lg"></i>
        </div>

        <!-- 工具栏 -->
        <div class="toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-outline-primary" id="addGroupBtn">
                    <i class="bi bi-folder-plus"></i> 添加分组
                </button>
                <button type="button" class="btn btn-outline-primary" id="importStocksBtn">
                    <i class="bi bi-file-earmark-arrow-up"></i> 导入股票
                </button>
                <button type="button" class="btn btn-outline-secondary" id="refreshBtn">
                    <i class="bi bi-arrow-clockwise"></i> 刷新
                </button>
                <button type="button" class="btn btn-outline-secondary" id="sortGroupsBtn">
                    <i class="bi bi-sort-alpha-down"></i> 排序分组
                </button>
                <button type="button" class="btn btn-outline-secondary" id="collapseAllBtn">
                    <i class="bi bi-chevron-up"></i> 全部折叠
                </button>
                <button type="button" class="btn btn-outline-secondary" id="expandAllBtn">
                    <i class="bi bi-chevron-down"></i> 全部展开
                </button>
            </div>
        </div>

        <!-- 分组容器 -->
        <div id="watchlistContainer"></div>

        <!-- 保存按钮 -->
        <div class="save-button-container">
            <button type="button" class="btn btn-primary" id="saveAllBtn">
                <i class="bi bi-save"></i> 保存更改
            </button>
        </div>

        <!-- 导入对话框 -->
        <div class="modal fade" id="importDialog" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">导入股票</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="stockInput" class="form-label">股票代码（每行一个，或用逗号分隔）</label>
                            <textarea class="form-control" id="stockInput" rows="5"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="targetGroup" class="form-label">选择分组</label>
                            <select class="form-select" id="targetGroup"></select>
                        </div>
                        <div class="mb-3" id="newGroupNameContainer" style="display: none;">
                            <label for="newGroupName" class="form-label">新分组名称</label>
                            <input type="text" class="form-control" id="newGroupName">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="startImportBtn">开始导入</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast通知容器 -->
        <div class="toast-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="{{ url_for('static', filename='js/watchlist-editor-new.js') }}"></script>
</body>
</html>
